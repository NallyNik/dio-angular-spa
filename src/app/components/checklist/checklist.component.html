<div class="checklist__container">
  <div *ngFor="let checkbox of checkboxes">
    <label>
      <input type="checkbox">
      {{checkbox}}
    </label>
  </div>

  <div class="add-new">
    <input type="text" name="new" [(ngModel)]="checkboxItem" (keyup.enter)="addNew()" placeholder="Add new checkbox">
    <app-spa-button buttonText="+" (click)="addNew()" aria-label="Add new checkbox"></app-spa-button>
  </div>
</div>
